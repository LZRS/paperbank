{# This is the search component for the paperbank app #}
<form action='{% url 'search'  %}' method='get'  class="search-form">

    <div class="pad-zero search-input-container">
        <input type='text' name='q' placeholder='Search for a subject e.g: Mathematics' class="search">
    </div>

    <div class="go-btn-container pad-zero">
        <button type='submit' class="btn btn-default go-btn fa fa-search">
        </button>
    </div>

</form>
