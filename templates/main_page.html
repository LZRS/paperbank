{% extends 'base.html' %}

{% load static from staticfiles %}

{% block content %}

     <div class="page-wrapper">

        <div class="page-header">

            <div class="header-section-container">
                 
                <div class="app-info marg-zero">

                    <img src='{% static 'paper/img/logo.png' %}' alt='Paperbank Logo' class="app-logo" >
                    <h1 class="app-name ">Paper Bank</h1>

                </div>

                {# Sorting papers form #}
                <form action='{% url 'search'  %}' method='get'  class="search-form">

                    <div class="col-xs-10 pad-zero">
                        <input type='text' name='q' placeholder='Search for a paper' class="search">
                    </div>

                    <div class="col-xs-2 go-btn-container pad-zero">
                        <button type='submit' class="btn btn-default go-btn glyphicon glyphicon-search">
                        </button>
                    </div>

                </form>

                <span class="clearfix"></span>
            </div>

        </div>




        {# Display papers #}
        <div class="papers-container">
            <div class="section-container">
                {% include 'components/display_papers.html' %}
            </div>
        </div>

    </div>

{% endblock %}
